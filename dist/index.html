<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
    crossorigin="anonymous">
<link href="style.css" rel="stylesheet"></head>

<body>
    <div id="wrapper" class="wrapper">
        <header class="header">
            <h1 class="title">SHOP</h1>
            <span id="backet">
                <i class="fas fa-shopping-cart"></i>
            </span>
        </header>
        <div class="filters">
            <h2 class="filt-title">Filters</h2>
            <div class="filter-content">
                <div class="filter-item">
                    <input type="checkbox" data-brend="apple" id="apple">
                    <label for="apple" class="apple-label">Apple</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" data-brend="samsung" id="samsung">
                    <label for="count-filter" class="samsung-label">Samsung</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" data-brend="oneplus" id="oneplus">
                    <label for="rating-filter" class="oneplus-label">Operlus</label>
                </div>
            </div>
        </div>
        <div class="sort">SORT</div>
        <div class="gallery">
            <ul id="gallery-list"></ul>
        </div>
    </div>

<script type="text/javascript" src="main.js"></script></body>

</html>
